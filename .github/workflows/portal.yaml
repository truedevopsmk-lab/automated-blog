name: Build Level‑3 Portal
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate portal files
        run: python3 scripts/generate_portal.py

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Level‑3 Portal"
